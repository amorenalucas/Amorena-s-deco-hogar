<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amorena's Deco & hogar</title>
    <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https//fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="./stock.js"></script>
    <script defer src="./modal.js"></script>
    <script defer src="app.js"></script>
</head>
<body>
    <header>
        <h1 id="titulo" class="titulo">Amorena's Deco & hogar</h1>
        <button id="boton-carrito"><i class="fas fa-shopping-cart"></i><span id="contadorcarrito">0</span></button>
    </header>
    <main id="contenedor-productos">
        <div class="producto">
            <img src="./img/espejo irregular.jpg" alt="">
            <h3>Espejo irregular</h3>
            <p>Un espejo con onda</p>
            <p>Espesor: 4 mm</p>
            <P class="precioProducto">Precio: $2500</P>
            <button class="boton-agregar">Agregar <i class="fas fa-shopping-cart"></i></button>
        </div>
      
    </main>
    
      <div class="modal-contenedor">
        <div class="modal-carrito">
            <h3>Carrito</h3>
            <button id="carritocerrar"><i class="fas fa-times-circle"></i></button>
            <div id="carrito-contenedor">

                <div class="productosEnCarrito">
                    <p>Espejo irregular</p>
                    <p>Precio: $2500</p>
                    <button class="boton-eliminar"><i class="fas fa-trash-alt"></i></button>
                </div>

            </div>
            <p class="precioProducto">Precio total: $<span id="precioTotal"></span></p>
        </div>
      </div>

</body>
</html>
